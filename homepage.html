<!-- Chris's Additions for Testing -->


    <header id="banner">
        <img src="./assets/images/Marvel_Versus_1st_logo.PNG">
    </header>

    <main>
        <section id="gameplayField"> <!--maybe apply a background image to this later-->
        
            <article class="teams" id="playerTeam"><!--player's team list-->
                <div>Your Team</div>
                <ol>
                    <li  id="firstPC">
                        <figure id="characterBox1" class="character"></figure> <!--figures to accomodate image insertion-->
                         <p id="namePlate1"></p>
                    </li>
                    <li  id="secondPC">
                        <figure id="characterBox2" class="character"></figure>
                        <p id="namePlate2"></p>

                    </li>
                    <li  id="thirdPC">
                        <figure id="characterBox3" class="character"></figure>
                        <p id="namePlate3"></p>

                    </li>
                </ol>
            </article>

            <button class="button" id="fight" onclick="fight();">Fight!</button>

            <article class="teams" id="computerTeam"> <!--computer's team list, can be moved to after NPC list if wanted to look more like a gameboard-->
                <ol>
                    <li  id="firstNPC">
                        <figure class="character"></figure>
                    </li>
                    <li  id="secondNPC">
                        <figure class="character"></figure>
                    </li>
                    <li  id="thirdNPC">
                        <figure class="character"></figure>
                    </li>
                </ol>
                <div>Competitors</div>
            </article>

        </section>

        <aside id="Characters">Pick Your Team!
            <div class="space"></div>
            <article id="Heroes"> <!--choices list--> <!--reduced# of selections for minimum viable product-->
                <ol>
                    <li  id="Good1">
                        <figure onclick="characterSelect(1009368)" class="character"></figure> <!--figures to accomodate image insertion--><!--runs function select() to select the character when clicked.-->
                    </li>
                    <li  id="Good2">
                        <figure onclick="characterSelect(1009282)" class="character"></figure>
                    </li>
                    <li  id="Good3">
                        <figure onclick="characterSelect(1009718)" class="character"></figure>
                    </li>               
                </ol>
            </article>

            <article id="Villains"> <!--player's team list--> <!--reduced# of selections for minimum viable product-->
                <div class="space"></div>
                <ol>
                    <li  id="Evil1">
                        <figure onclick="characterSelect(1009351)" class="character"></figure> <!--figures to accomodate image insertion-->
                    </li>
                    <li  id="Evil2">
                        <figure onclick="characterSelect(1009610)" class="character"></figure>
                    </li>
                    <li  id="Evil3">
                        <figure onclick="characterSelect(1009327)" class="character"></figure>
                    </li>                   
                </ol>
            </article>
            
        </aside>
    </main>
