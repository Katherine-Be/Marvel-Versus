<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marvel Versus</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body onload="initialModal()"><!-- Displays the modal once the page is finished loading. -->

    <header id="banner">
        <img src="./assets/images/Marvel_Versus_1st_logo.PNG">
    </header>

    <main>
        <section id="gameplayField">
        
            <!--player's team list-->

            <article class="teams" id="playerTeam"> 
                <div id="yourTeam">Your Team</div>
                <ol>
                    <!-- Player Character Selection Boxes -->

                    <li  id="firstPC">
                        <figure id="characterBox1" class="character"></figure> 
                        <p id="namePlate1"></p>
                    </li>
                    <li  id="secondPC">
                        <figure id="characterBox2" class="character"></figure>
                        <p id="namePlate2"></p>
                    </li>
                    <li  id="thirdPC">
                        <figure id="characterBox3" class="character"></figure>
                        <p id="namePlate3"></p>
                    </li>
                </ol>
            </article>

            <button class="button" id="fight" onclick="fight();">Fight!</button>
            <button class="button" id="restart" onclick="clearGame();">New Game</button>

            <!-- CPU Character Selection Boxes -->

            <article class="teams" id="computerTeam">
                <ol>
                    <li  id="firstNPC">
                        <figure class="character"></figure>
                    </li>
                    <li  id="secondNPC">
                        <figure class="character"></figure>
                    </li>
                    <li  id="thirdNPC">
                        <figure class="character"></figure>
                    </li>
                </ol>

                <div id="competitorsText">Competitors</div>
            </article>

            <!-- Character Select Section Row 1-->

        </section>

        <aside id="Characters">Pick Your Team!
            <div class="space"></div>
            <article id="Heroes">
                <ol>
                    <li  id="Good1">
                        <figure onclick="characterSelect(1009368)" class="characterOption"></figure>
                    </li>
                    <li  id="Good2">
                        <figure onclick="characterSelect(1009282)" class="characterOption"></figure>
                    </li>
                    <li  id="Good3">
                        <figure onclick="characterSelect(1009718)" class="characterOption"></figure>
                    </li>               
                    <li  id="Good4">
                        <figure onclick="characterSelect(1009351)" class="characterOption"></figure> 
                    </li>
                    <li  id="Good5">
                        <figure onclick="characterSelect(1009610)" class="characterOption"></figure>
                    </li>
                    <li  id="Good6">
                        <figure onclick="characterSelect(1009327)" class="characterOption"></figure>
                    </li>               
                </ol>
            </article>

            <!-- Character Select Section Row 2 -->

            <article id="Villains">
                <div class="space"></div>
                <ol>
                    <li  id="Evil1">
                        <figure onclick="characterSelect(1009187)" class="characterOption"></figure> 
                    </li>
                    <li  id="Evil2">
                        <figure onclick="characterSelect(1010743)" class="characterOption"></figure>
                    </li>
                    <li  id="Evil3">
                        <figure onclick="characterSelect(1010744)" class="characterOption"></figure>
                    </li>                   
                    <li  id="Evil4">
                        <figure onclick="characterSelect(1010763)" class="characterOption"></figure>
                    </li>
                    <li  id="Evil5">
                        <figure onclick="characterSelect(1010735)" class="characterOption"></figure>
                    </li>
                    <li  id="Evil6">
                        <figure onclick="characterSelect(1010733)" class="characterOption"></figure>
                    </li>                   
                </ol>
            </article>
                    <footer>Data provided by Marvel. Â© 2014 Marvel</footer>
        </aside>



    </main>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/style.css"> <!--placed here to override sweetalert styles for modal-->
    <script src="./assets/js/logic.js"></script>
</body>
</html>
